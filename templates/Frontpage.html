<!DOCTYPE html>
<html>
  <head>
    <h1>OneKlick Registration</h1>
    <b>Let your community know YOU !!</b><br><br>
  </head>

<body bgcolor="#ADD8E6">
 
<h2>Product Entry Form</h2>

<form action="/addmenu" autocomplete="on" method = "POST" enctype="multipart/form-data" >
<label for="first_name"> <b>First Name</b> </label>
<input type="text" id="first_name" name="first_name"> <br><br>
<label for="last_name"> <b>Last Name</b> </label>
<input type="text" id="last_name" name="last_name"> <br><br>
<label for="Street_Address"> <b>Street Address</b> </label> 
<input type="text" id="Street_Address" name="Street_Address"> <br><br>
<label for="postcode"> <b>Post Code:</b> </label> 
<input type="text" id="postcode" name="postcode"> <br><br>
<label for="city"> <b>City:</b> </label> 
<input type="text" id="city" name="city"> <br><br>
<label for="state"> <b>State:</b> </label> 
<input type="text" id="state" name="state"> <br><br>
<label for="Phone_number"> <b>Phone Number:</b> </label> 
<input type="text" id="Phone_number" name="Phone_number"> <br><br>
<label for="email_Address"> <b>Email Address:</b> </label> 
<input type="text" id="email_Address" name="email_Address"> <br><br>


<label for="image"> <b>Upload Your Product: </b> </label> 
<input type="file" id="image" name="image"> <br><br>

<input type="submit" value="Submit" >
</form>
</body>
</html>
